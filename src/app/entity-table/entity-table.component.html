<table mat-table [dataSource]="data" class="example-table">
	<!-- Number Column -->
	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef>Entity</th>
		<td mat-cell *matCellDef="let row">{{row.value}}</td>
	</ng-container>

	<!-- Title Column -->
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Type</th>
		<td mat-cell *matCellDef="let row">{{row.type}}</td>
	</ng-container>

	<!-- State Column -->
	<ng-container matColumnDef="pattern">
		<th mat-header-cell *matHeaderCellDef>Pattern</th>
		<td mat-cell *matCellDef="let row">{{row.pattern}}</td>
	</ng-container>

	<!-- Created Column -->
	<ng-container matColumnDef="start">
		<th mat-header-cell *matHeaderCellDef>Start</th>
		<td mat-cell *matCellDef="let row">{{row.start}}</td>
	</ng-container>
	<ng-container matColumnDef="end">
		<th mat-header-cell *matHeaderCellDef>End</th>
		<td mat-cell *matCellDef="let row">{{row.end}}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
